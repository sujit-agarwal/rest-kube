spring.zipkin.baseUrl=http://localhost:9411
spring.application.name=rest-kube
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.error.whitelabel.enabled=false
app.service.retry=3
app.knoldus.hello-service.mock=false
app.knoldus.hello-service-single.name=hello-Service-single
app.knoldus.hello-service-single.url=http://localhost:8085/hello/number
app.knoldus.hello-service-list.name=hello-Service-list
app.knoldus.hello-service-list.url=http://localhost:8085/hello/{id}/list
app.knoldus.hello-service-name.name=hello-Service-name
app.knoldus.hello-service-name.url=http://localhost:8085/hello/{id}/name
app.knoldus.hello-service-address.name=hello-Service-address
app.knoldus.hello-service-address.url=http://localhost:8085/address
